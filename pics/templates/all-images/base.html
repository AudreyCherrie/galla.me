{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gallery</title>
  {% block styles %}
   {% bootstrap_css %}
   <link rel="stylesheet" href="{% static 'css/baseimages.css' %}">
   <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  {% endblock %}
</head>

<body>
  {% include "navbar.html" %}
  {%include "form.html" %}
  <br>
  {% block content %}

  {% endblock %}




  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

     {% bootstrap_javascript %}
     <script src="{% static 'copy.js/clipboard.min.js'%}"></script>
     <script>
     var clipboard = new ClipboardJS('.btn');

clipboard.on('success', function(e) {
    alert('copied')
    console.info('Action:', e.action);
    console.info('Text:', e.text);
    console.info('Trigger:', e.trigger);

    e.clearSelection();
});
     </script>
    {% endblock %}

</body>
</html>
